      margin: 20px auto;

      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    #clock {
      color: var(--secondary-color);
      font-size: 2.5rem;
      margin: 10px 0;
    }
    .site-title {
      font-size: 3rem;
      margin: 10px 0;
      color: var(--secondary-color);
    }
    .search-form {
      display: flex;
      margin: 20px 0;

      flex: 1;

      border: none;

    .search-button {

    #bd {

    }
    #version {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    #ip-address {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--dark-color);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .navbar a {
      color: var(--light-color);
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .navbar a:hover {
      background-color: var(--primary-color);
      transform: translateY(-3px);
    }
    @media (max-width: 600px) {
      .site-title {
